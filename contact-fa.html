<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تماس با ما - بلولایک ایلوژن</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body, .contact-page { direction: rtl; }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay loop muted playsinline id="bgVideo">
      <source src="animations/bluelikeillusion animation.mp4" type="video/mp4">
      مرورگر شما از ویدیو پشتیبانی نمی‌کند.
    </video>
    <div class="overlay"></div>
  </div>

  <nav class="simple-nav" style="direction: rtl;">
    <a href="index-fa.html" class="small-logo">بازگشت به خانه</a>
  </nav>

  <div class="contact-page">
    <div class="contact-hero">
      <h1>ارتباط با ما</h1>
      <p>ایده دیجیتال خود را به واقعیت تبدیل کنید</p>
    </div>

    <div class="contact-container">
      <div class="contact-info">
        <div class="info-card">
          <div class="info-icon"><i class="fas fa-envelope"></i></div>
          <h3>ایمیل</h3>
          <p>bluelikeillusion@gmail.com</p>
        </div>
        <div class="info-card">
          <div class="info-icon"><i class="fas fa-globe"></i></div>
          <h3>موقعیت</h3>
          <p>فعالیت جهانی</p>
        </div>
        <div class="info-card">
          <div class="info-icon"><i class="fas fa-clock"></i></div>
          <h3>زمان پاسخگویی</h3>
          <p>کمتر از ۲۴ ساعت</p>
        </div>
        <div class="social-links">
          <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-behance"></i></a>
        </div>
      </div>
      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="name">نام</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">ایمیل</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="service">نوع خدمت</label>
          <select id="service" name="service" required>
            <option value="">انتخاب خدمت</option>
            <option value="website">توسعه وبسایت</option>
            <option value="app">توسعه اپلیکیشن</option>
            <option value="brand">استراتژی برند</option>
            <option value="design">طراحی بصری</option>
            <option value="3d">انیمیشن سه‌بعدی</option>
            <option value="motion">موشن گرافیک</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">جزئیات پروژه</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">ارسال پیام</button>
      </form>
    </div>
  </div>

  <div class="success-popup" id="successPopup">
    <div class="popup-content">
      <i class="fas fa-check-circle"></i>
      <h3>پیام ارسال شد!</h3>
      <p>ممنون از ارتباط شما. در کمتر از ۲۴ ساعت پاسخ خواهیم داد.</p>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const formObject = {};
      formData.forEach((value, key) => {
        formObject[key] = value;
      });
      // ارسال داده به سرور (در صورت نیاز)
      console.log('فرم ارسال شد:', formObject);
      const popup = document.getElementById('successPopup');
      popup.classList.add('show');
      this.reset();
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    });
  </script>
  
  <script src="common.js"></script>
</body>
</html>
