<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Bluelike Illusion</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="video-background">
    <video autoplay loop muted playsinline id="bgVideo">
      <source src="animations/bluelikeillusion animation.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
  </div>

  <nav class="explore-nav">
    <a href="index.html" class="small-logo">Bluelike Illusion</a>
    <div class="nav-links">
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="explore.html" class="small-logo">Back to Explore</a>
    </div>
  </nav>

  <div class="contact-page">
    <div class="contact-hero">
      <h1>Let's Create Together</h1>
      <p>Turn your digital vision into reality</p>
    </div>

    <div class="contact-container">
      <div class="contact-info">
        <div class="info-card">
          <div class="info-icon"><i class="fas fa-envelope"></i></div>
          <h3>Email</h3>
          <p>bluelikeillusion@gmail.com</p>
        </div>

        <div class="info-card">
          <div class="info-icon"><i class="fas fa-globe"></i></div>
          <h3>Based In</h3>
          <p>Working Globally</p>
        </div>

        <div class="info-card">
          <div class="info-icon"><i class="fas fa-clock"></i></div>
          <h3>Response Time</h3>
          <p>Within 24 Hours</p>
        </div>

        <div class="social-links">
          <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-behance"></i></a>
        </div>
      </div>

      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="service">Service Interest</label>
          <select id="service" name="service" required>
            <option value="">Select a Service</option>
            <option value="website">Website Development</option>
            <option value="app">App Development</option>
            <option value="brand">Brand Strategy</option>
            <option value="design">Visual Design</option>
            <option value="3d">3D Animation</option>
            <option value="motion">Motion Graphics</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Project Details</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>

  <div class="success-popup" id="successPopup">
    <div class="popup-content">
      <i class="fas fa-check-circle"></i>
      <h3>Message Sent!</h3>
      <p>Thank you for reaching out. I'll get back to you within 24 hours.</p>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form data
      const formData = new FormData(this);
      const formObject = {};
      formData.forEach((value, key) => {
        formObject[key] = value;
      });

      // Here you would typically send the data to your server
      console.log('Form submitted:', formObject);
      
      // Show success message
      const popup = document.getElementById('successPopup');
      popup.classList.add('show');
      
      // Reset form
      this.reset();
      
      // Hide popup after 3 seconds
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    });
  </script>
  <script src="overlay-effect.js"></script>
</body>
</html>
