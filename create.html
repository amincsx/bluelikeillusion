<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Website - Bluelike Illusion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-background">
    <video autoplay loop muted playsinline id="bgVideo">
      <source src="animations/bluelikeillusion animation.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
  </div>

  <nav class="explore-nav">
    <a href="index.html" class="small-logo">Bluelike Illusion</a>
    <div class="nav-links">
      <a href="explore.html" class="small-logo">Back to Explore</a>
    </div>
  </nav>

  <div class="create-form-container">
    <form class="create-form" id="websiteForm">
      <h2>Let's Create Your Website</h2>
      
      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input type="text" id="projectName" name="projectName" required placeholder="Your website name">
      </div>

      <div class="form-group">
        <label for="businessType">Type of Business/Project</label>
        <select id="businessType" name="businessType" required>
          <option value="">Select type</option>
          <option value="business">Business Website</option>
          <option value="portfolio">Portfolio</option>
          <option value="ecommerce">E-commerce</option>
          <option value="blog">Blog</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Project Description</label>
        <textarea id="description" name="description" required placeholder="Tell us about your project..."></textarea>
      </div>

      <div class="form-group">
        <label>Design Preferences</label>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" name="preferences" value="minimal">
            Minimal
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="preferences" value="modern">
            Modern
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="preferences" value="colorful">
            Colorful
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="preferences" value="dark">
            Dark Theme
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Contact Email</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Your phone number">
      </div>

      <button type="submit" class="submit-btn">Confirm</button>
    </form>
  </div>

  <div class="success-popup" id="successPopup">
    <h3>Thank You!</h3>
    <p>We will call you very soon BE ABLE ❤️.</p>
  </div>

  <script>
    document.getElementById('websiteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Get form data
      const formData = new FormData(this);
      const formObject = {};
      
      // Convert FormData to object
      formData.forEach((value, key) => {
        if (key === 'preferences') {
          if (!formObject[key]) {
            formObject[key] = [];
          }
          formObject[key].push(value);
        } else {
          formObject[key] = value;
        }
      });
      
      // Show loading state
      const submitBtn = this.querySelector('.submit-btn');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Sending...';
      submitBtn.disabled = true;
      
      try {
        // Send data to our Vercel function
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formObject)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Success - show popup
          const popup = document.getElementById('successPopup');
          popup.classList.add('show');
          
          // Reset form
          this.reset();
          
          // Hide popup and redirect after 3 seconds
          setTimeout(() => {
            popup.classList.remove('show');
            setTimeout(() => {
              window.location.href = 'explore.html';
            }, 500);
          }, 3000);
        } else {
          // Error handling
          alert('Error: ' + (result.error || 'Something went wrong'));
        }
        
      } catch (error) {
        console.error('Error:', error);
        alert('Network error. Please try again.');
      } finally {
        // Reset button
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
  <script src="explore-overlay.js"></script>
</body>
</html>
