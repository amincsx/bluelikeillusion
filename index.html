<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluelike Illusion - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="language-selector">
    <select id="langSelect">
      <option value="en">English</option>
      <option value="fa">فارسی</option>
    </select>
  </div>
  <div class="video-backgroundone">
    <video autoplay loop muted playsinline id="bgVideo">
      <source src="animations/firstpage1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
  </div>
  <div class="content">
    <a href="explore.html" class="about-btn" id="explore-btn">Explore me</a>
    <h1>Bluelike Illusion</h1>
  </div>
  
  <script src="overlay-effect.js"></script>
  <script>
    // Set selector value based on current page
    document.getElementById('langSelect').value = window.location.pathname.includes('-fa') ? 'fa' : 'en';
    // Language switcher
    document.getElementById('langSelect').addEventListener('change', function() {
      if (this.value === 'en') {
        window.location.href = 'index.html';
      } else {
        window.location.href = 'index-fa.html';
      }
    });
  </script>
</body>
</html>
